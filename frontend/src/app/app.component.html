<div>
  <form (submit)="addNewNote()">
    <div class="form-group">
      <input [(ngModel)]="description" type="text" name="description" class="form-control" placeholder="Add Note">
      <input [(ngModel)]="color" type="text" name="color" class="form-control" placeholder="Select color">
    </div>
    <input class="btn btn-primary" type="submit"value="Add Note">
  </form>
  <div class="container">
    <ul class="list">
        <li class="element" *ngFor="let note of notes">
          <app-note [text]="note.text"  [color]="note.color"></app-note>
        </li>
    </ul>
</div>

  <img src="/src/img/add.svg" class="icon--add"/>
</div> -->
</div>
